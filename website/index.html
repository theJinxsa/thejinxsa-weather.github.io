<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>weather jornales</title>
</head>
<body style="background-image:url(image/pexels-pixabay-76969.jpg) ;">
    
    <div class="head">weather jornales</div>
    <div class="content">
        <div class="input">
            <div>
                <label for="zip">zip:</label>
                <input type="text" id="zip" name="zip">
            </div>
            <br>
            <div>
                <label for="text-data">can you tell me about weather :</label>
                <br>
                <textarea type="text" id="text-data" name="text-data"></textarea>
            </div>
            <br>
            <button id="generate">generate</button>
            
        </div>
        <div class="output">
            <div>
                <div id="city"></div>
                <div id="date"></div>
            </div>
            <div>
                <div id="temp"></div>
                <div id="descrip"></div>
            </div>
            <div id="inputed-text"></div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
